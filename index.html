<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Awesome Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
<main>
    <section class="w-50 mx-auto">
        <div class=" ">
            <h1 class="text-center">All Awesome Books</h1>
            <div class="book-list">
                <ul class="books text-center border border-dark p-0 m-0">
                </ul>
            </div>

        </div>

        <div class="add-book">
            <h2 class="text-center mt-5">Add a new book</h2>
            <form class="#" id="book-form">
                <div class="from-group my-2">
                    <label for="title"></label>
                    <input name="title" id="title" type="text" class="form-control" placeholder="Title" required>
                </div>
                <div class="from-group my-2">
                    <label for="author"></label>
                    <input name="author" id="author" class="form-control" type="text" placeholder="Authors" required>
                </div>
                <div class="from-group my-5 text-right">
                    <button type="submit" class="btn btn-primary ml-auto" name="add-book" id="add-book">Add</button>
                </div>
            </form>
        </div>
    </section>
</main>
<script src="app.js"></script>
</body>
</html>
