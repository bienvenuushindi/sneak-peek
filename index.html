<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Awesome Books</title>
</head>
<body>
<main>
    <section>
        <h1>Awesome Books</h1>
        <div class="book-list">
            <ul class="books">
            </ul>
        </div>

        <div class="add-book">
            <form class="#" id="book-form">
                <div class="from-group">
                    <label for="title"></label>
                    <input name="title" id="title" type="text" placeholder="Title" required>
                </div>
                <div class="from-group">
                    <label for="author"></label>
                    <input name="author" id="author" type="text" placeholder="Authors" required>
                </div>
                <div class="from-group">
                    <button type="submit" name="add-book" id="add-book">Add</button>
                </div>
            </form>
        </div>
    </section>
</main>
<script src="app.js"></script>
</body>
</html>
